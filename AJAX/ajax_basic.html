<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            // Step 1. XMLHttpRequest()
            var ajax = new XMLHttpRequest();//objeto para obtener nformación de una URL sin tener que recargar la página completa.

            //Step 2. Call on the AJAX Open()
            ajax.open ('GET', 'content.html');

            //Step 3. Define the AJAX Callback
            ajax.onreadystatechange = function(){ // contiene el manejador del evento que es invocado cuando se dispara el evento
                if(ajax.readyState == 4){ //evuelve el estado en el que se encuentra un cliente XMLHttpRequest.
                    document.getElementById('content').innerHTML = ajax.responseText; //devuelve un elemento por su id
                }
            }
            //Step 4. Call on the AJAX Send()
            function getContent(){
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }


			
		</script>
    </body>
</html>
