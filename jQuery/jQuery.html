<!DOCTYPE html>
<html>
    <head>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <h1>heloo</h1>
    </head>

<script>
$(document).ready(function(){
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic Query</h1>\
                    <p id='1'>Parrafo 1</p>\
                    <p id='2'>Parrafo 2</p>\
                    <p id='3'>Parrafo 3</p>\
                    <p id='4'>Prueba on</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"});
    $("#3").click(function(){
        //Ocultar los parrafos
        $('h1').hide();
    });
    //// Configuración de evento equivalente usando el método `.on ()`
    $( "#4" ).on( "click", function() {
        //// Ocultar lentamente todos los párrafos
        $( "#4" ).hide( "slow" );
    
});
    
});


</script>


</html>
